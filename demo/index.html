<html>
<head>
	<title>listNavToSelect</title>
	<style>
		li a {
			text-decoration: none;
		}
		
		.active {
			text-decoration: underline;
		}
	</style>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<script src="../js/listnavtoselect-0.1.min.js"></script>
	<script>
		jQuery(document).ready(function($) {
			$(".navigation").listNavToSelect({
				hide_list: false
			});
			$(".navigation").bind("change", function() {
				console.log("change");
			});
		});
	</script>
</head>
<body>
<ul class="navigation">
	<li class="active"><a href="#local1">local 1</a></li>
	<li><a href="https://github.com/" target="_blank">github.com</a></li>
	<li><a href="#local2">local 2</a></li>
</ul>
</body>
</html>
